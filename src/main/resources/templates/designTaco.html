<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>

</head>
<body>
<p> xmlns="http:/ /www.w3.org/1999/xhtml"
    xmlns:th="http:/ /www.thymeleaf.org"</p>

<h1>Design your Taco</h1>
<img th:src="@{/images/TacoCloud.jpg}"/>

<form method="POST" th:object="${taco}">
    <div class="grid">
        <div class="ingredient-group" id="wraps">
            <h3>Designate your wrap:</h3>
            <div th:each="ingredient : ${wrap}">
                <input th:field="*{ingredients}" type="checkbox"
                       th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span><br>
            </div>
        </div>

        <div class="ingredient-group" id="proteins">
            <h3>Pick your protein:</h3>
            <div th:each="ingedient : ${protein}" type="checkbox"
                 th:value="${ingredient.name}">
                <span th:text="${ingredient.name}">INGREDIENT</span>
            </div>
        </div>

        <div class="ingredient-group" id="cheeses">
            <h3>Choose your cheese:</h3>
            <div th:each="ingedient : ${cheese}" type="checkbox"
                 th:value="${ingredient.name}">
                <span th:text="${ingredient.name}">INGREDIENT</span>
            </div>
        </div>

        <div class="ingredient-group" id="veggies">
            <h3>Pick your protein</h3>
            <div th:each="ingedient : ${veggie}" type="checkbox"
                 th:value="${ingredient.name}">
                <span th:text="${ingredient.name}">INGREDIENT</span>
            </div>
        </div>

        <div class="ingredient-group" id="sauces">
            <h3>Select your sauce:</h3>
            <div th:each="ingedient : ${sauce}" type="checkbox"
                 th:value="${ingredient.name}">
                <span th:text="${ingredient.name}">INGREDIENT</span>
            </div>
        </div>
    </div>

    <div>
        <h3>Name your taco creation:</h3>
        <input type="text" th:field="*{name}"/><br>

        <button>Submit Your Taco</button>
    </div>
</form>
</body>
</html>
